<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>

    <script>
      const firstNameInput = document.getElementById("firstName");
      const lastNameInput = document.getElementById("lastName");
      const ageInput = document.getElementById("age");
      const form = document.querySelector("form");

      const person = {
        firstName: firstNameInput.value,
        lastName: lastNameInput.value,
        age: ageInput.value,
      };

      // Converto l'oggetto person in formato JSON
      const personJSON = JSON.stringify(person);

      // Aggiungo l'attributo data-person al form con il valore JSON
      form.setAttribute("data-person", personJSON);

      console.log("Oggetto person creato:", person);
      console.log(
        "Attributo data-person aggiunto al form:",
        form.getAttribute("data-person")
      );
    </script>
  </body>
</html>
